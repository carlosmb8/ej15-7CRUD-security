server.port=8080
# Poner endpoint para consola H2. Desde ella podremos manejar las tablas, realizar select,insert, etc.
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Parametros conexión a base de datos
# Para que la base de datos se genere en un fichero
spring.datasource.url=jdbc:h2:file:~/jpahibernate

#Para que la base de datos sea en memoria(NO FUNCIONA)
#spring.datasource.url=jdbc:h2:mem:jpahibernate


spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
# Mostrar las sentencias SQL ejecutadas por JPA.
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.output.ansi.enabled=always

